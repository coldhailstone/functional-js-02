## 명령형 습관 지우기 - 만능 reduce? No

1. reduce + 복잡한 함수 + acc 보다 map + 간단한 함수 + reduce

<script>
    const { L, C } = window._;

    const users = [
        { name: 'AA', age: 35 },
        { name: 'BB', age: 26 },
        { name: 'CC', age: 28 },
        { name: 'DD', age: 34 },
        { name: 'EE', age: 23 }
    ];

    console.log(_.reduce((total, u) => total + u.age, 0, users));

    const ages = L.map(u => u.age);
    console.log(_.reduce((a, b) => a + b, ages(users)));
</script>
